<!DOCTYPE html>
<html>
  <head>
    <title>Reactive Programming for Couch Potatoes</title>
    <meta charset="utf-8">
    <style>
      /* Color scheme: https://coolors.co/app/f4f1de-e07a5f-3d405b-81b29a-f2cc8f */

      @import url(https://fonts.googleapis.com/css?family=Roboto:400,700,400italic);
      @import url(https://fonts.googleapis.com/css?family=Fira+Mono:400,700);
      @import url(https://fonts.googleapis.com/css?family=Karla:400,700);

      body {
        font-family: 'Roboto', serif;
        zoom: 150%;
      }

      h1, h2, h3 {
        font-family: 'Karla', serif;
        font-weight: bold;
        line-height: 1em;
        color: #F2CC8F;
      }

      h4 {
        color: #E07A5F;
        margin: 0;
      }

      a, a:visited {
        color: #E07A5F;
      }

      .remark-code, .remark-inline-code {
        font-family: 'Fira Mono', 'Fira Code', 'Ubuntu Mono';
        font-size: 1em;
        line-height: 1.2em;
      }

      .remark-slide-content {
        font-size: 2.3em;
        line-height: 1.428em;
        background-size: cover !important;
        padding: 0em 2em;
        background-color: #3D405B;
        color: #F4F1DE;
      }

      .remark-slide-number {
        font-family: 'Fira Mono', 'Fira Code', 'Ubuntu Mono', monospace;
        font-size: 0.5em;
      }

      .background-image-contain {
        background-size: contain !important;
      }

      .background-color-white {
        background-color: white;
      }

      .remark-slide-content h1 {
        font-size: 2.5em;
        line-height: 1em;
      }
      .remark-slide-content h2 {
        font-size: 2.2em;
      }
      .remark-slide-content h3 {
        font-size: 1.6em;
      }
      .small-code .remark-code {
        font-size: 0.8em;
      }
      .xsmall-code .remark-code {
        font-size: 0.7em;
      }
      .white-text {
        color: white;
      }

      table {
        border: 1px solid gray;
        border-collapse: collapse;
      }
      th,
      td {
        text-align: left;
        border: 1px solid gray;
        padding: 0.3em 0.5em;
      }
    </style>
  </head>
  <body>
    <script src="https://gnab.github.io/remark/downloads/remark-latest.min.js">
    </script>
    <script>
var slideshow = remark.create({
  ratio: '16:10',
  sourceUrl: 'slides.md',
  highlightStyle: 'solarized-light'
});
    </script>
  </body>
</html>
